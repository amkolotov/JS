<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        //пример 1
        let a = 1, b = 1, c, d;
        // сначала a увеличивается на 1, затем с приравнивается к полученному значению
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        // сначала d приравнивается к b, затем b увеличивается на 1
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        // сначала a увеличивается на 1, становиться равно 3, затем складывается с 2
        c = 2 + ++a;
        alert(c); //ответ: 5


        //пример 4
        // b было увеличено ранее и равно 2, складывается с 2, а затем увеличивается
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        
    </script>
</body>
</html>
